<div class="row flex-nowrap">
    <div class="col-auto col-md-0 col-xl-0 px-0 bg-dark">
      <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white">
        <button class="btn btn-dark d-block d-sm-none mb-3" type="button" data-bs-toggle="collapse"
          data-bs-target="#menuCollapse" aria-expanded="false" aria-controls="menuCollapse">
          <i class="bi bi-list fs-4"></i>
        </button>
        <div class="collapse d-sm-block" id="menuCollapse">
          <ul class="nav flex-column align-items-start" id="menu">
            <li>
                <a href="{% url 'get_alunos' %}" class="nav-link px-0 align-middle">
                    <i class="bi bi-person fs-4"></i>
                    <span class="ms-1">Alunos</span>
                </a>
            </li>
            
            <li>
              <a href="{% url 'pending_alunos' %}" class="nav-link px-0 align-middle">
                <i class="bi bi-person-dash fs-4"></i>
                <span class="ms-1">Alunos Pendentes</span>
              </a>
            </li>
            <li>
              <a href="{% url 'inactive_alunos' %}" class="nav-link px-0 align-middle">
                <i class="bi bi-person-x fs-4"></i>
                <span class="ms-1">Alunos Inativos</span>
              </a>
            </li>
            <li class="nav-item">
                <form method="post" action="{% url 'logout' %}" id="logout-form" class="nav-link px-0 align-middle">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-link text-decoration-none text-reset nav-link px-0 align-middle">
                    <i class="bi bi-box-arrow-right fs-4 align-middle"></i>
                    <span class="ms-1 align-middle">Sair</span>
                  </button>
                </form>
                
              </li>
          </ul>
        </div>
        <hr>
      </div>
</div>
